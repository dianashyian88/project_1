{% extends 'catalog/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свой адрес электронной почты ниже, и мы вышлем вам инструкцию, как установить новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Восстановить пароль"></p>
        {% csrf_token %}
    </form>
{% endblock %}
