{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Хотите удалить статью "{{ object.title }}"</p>
            <button type="submit" class="p-2 btn btn-outline-danger">Подтвердить</button>
            <a href="{% url 'catalog:story_list' %}" class="p-2 btn btn-outline-primary">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
