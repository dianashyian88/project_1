{% extends 'catalog/base.html' %}

{% block content %}
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Новая статья</h1>
  </div>
</section>
<div class="col-12">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Создать</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
